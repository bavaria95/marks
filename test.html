<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
  </head>
  <body>
	    <div style="position:absolute; top:8%">
		    <form class="form-horizontal" id="log" action="students" method="get">
		  		<div class="control-group" style="position:relative; left:384px">
		    		<label class="control-label" for="name">Name</label>
		    		<div class="controls" style="position:absolute; left:30px">
		      			<input type="text" id="name" placeholder="Name" name="name">
		    		</div>
		  		</div>

		  		<div class="control-group" style="position:relative; left:403px">
		    		<label class="control-label" for="surname">Surname</label>
		    		<div class="controls" style="position:absolute; left:10px">
		      			<input type="text" id="surname" placeholder="Surname" name="surname">
		    		</div>
		  		</div>

		  		<div class="control-group">
		    		<div class="controls" style="position:relative; top:5px; left:327px">
		      			<button type="submit" class="btn">Sign up</button>
				    </div>
				</div>
			</form>
		</div>
  </body>
</html>
